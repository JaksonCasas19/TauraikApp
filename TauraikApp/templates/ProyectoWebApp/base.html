<!DOCTYPE html>
<html lang="en">
<head>

  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
       <!-- Bootstrap -->
       <link href="{% static 'TauraikApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
       <!-- Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
       <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
      <!-- Styles -->
      <link href="{% static 'TauraikApp/css/gestion.css' %}" rel="stylesheet">
      <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1 class="site-heading text-center text-white d-none d-lg-block" style="text-transform: capitalize;">
        TauraikApp <i class='bx bx-message-square-dots'></i>
      </h1>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
  <div class="container">
    <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Home' %}">Gestión de Pedidos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
          <a class="nav-link text-uppercase text-expanded" style="text-decoration: none;" href="{% url 'Home' %}">Inicio</a>
        </li>
        <li class="nav-item {% if request.path == '/servicios/' %}active{% endif %} px-lg-4">
          <a class="nav-link text-uppercase text-expanded" style="text-decoration: none;" href="{% url 'Servicios' %}">Servicios</a>
        </li>
        <li class="nav-item {% if request.path == '/tienda/' %}active{% endif %} px-lg-4">
          <a class="nav-link text-uppercase text-expanded" style="text-decoration: none;" href="{% url 'Tienda' %}">Tienda</a>
        </li>
        <li class="nav-item {% if request.path == '/contacto/' %}active{% endif %} px-lg-4">
          <a class="nav-link text-uppercase text-expanded" style="text-decoration: none;" href="{% url 'Contacto' %}">Contacto</a>
        </li>
        <li class="nav-item {% if request.path == '/blog/' %}active{% endif %} px-lg-4">
          <a class="nav-link text-uppercase text-expanded" style="text-decoration: none;" href="{% url 'Blog' %}">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--Contenido cambiante-->

<div style="background-color: rgb(230, 230, 230);">
{% block content %}

{% endblock %}
<br>
</div>
  <!-- Footer -->
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0">
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
          </span>
        </a>
    </p>
      <p class="m-0 mbt">
        <a href="sample.html" class="link">Política de privacidad</a> ·
        <a href="sample.html" class="link">Aviso legal</a> ·
        <a href="sample.html" class="link">Cookies</a>
  </p>
      <p class="m-0 mbt1">&copy;Jakson Casas 2021</p>
    </div>
</footer>

  <!-- Bootstrap -->
  <script src="{% static 'TauraikApp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'TauraikApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
